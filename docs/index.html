<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>
	    	Blur Demo
	    </title>

	    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bulma/0.1.2/css/bulma.min.css" />
	    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="js/drawimageprop.js"></script>
		<script src="js/stackblur.min.js"></script>
		<script src="js/element-background-image-blur.js"></script>

		<style>
			.main {
				background-color: rgba(0, 0, 0, 0);
			}
			.head {
				background-color: rgba(255, 255, 255, 0.25);
			}
			.hero .nav {
				box-shadow: none;
			}

			.nav-item a, a.nav-item {
				color: black;
			}

			.footer {
				padding: 40px 20px 40px;
			}
		</style>
	</head>
	<body>
		<section class="hero is-fullheight main">
			<div class="hero-head head blur">
				<div class="container">
					<nav class="nav">
						<div class="nav-left">
							<a class="nav-item is-brand brand" href="#">
								Demo
							</a>
						</div>

						<span id="nav-toggle" class="nav-toggle">
							<span></span>
							<span></span>
							<span></span>
						</span>

						<div id="nav-menu" class="nav-right nav-menu">
							<span class="nav-item">
								<a class="button is-dark is-outlined" href="#">
									<span class="icon">
										<i class="fa fa-github"></i>
									</span>
									PROJECT
								</a>
								<a class="button is-dark is-outlined" href="#">
									<span class="icon">
										<i class="fa fa-download"></i>
									</span>
									DOWNLOAD
								</a>
							</span>
						</div>
					</nav>
				</div>
			</div>

			<div class="hero-body">
				
			</div>

			<img id="bg_img" src="img/averie_woodard_unsplash_1920.jpg">
			<canvas id="background"></canvas>
		</section>

		<footer class="footer">
			<div class="container">
				<div class="content">
					<p>
						Elizabwth &copy; 2016<br>
						All rights reserved to their respective owners.
					</p>
				</div>
			</div>
		</footer>

		<script>
			var toggle = $('#nav-toggle');
			var menu = $('#nav-menu');

			toggle.click(function() {
				$(this).toggleClass('is-active');
				menu.toggleClass('is-active');
			});

			$(window).load(function() {
				var Blur = new ElementBackgroundImageBlur('background', 'bg_img', 'blur', 10);
				Blur.render();

				$(window).resize(function() {
					Blur.render();
				});
			});

		</script>
	</body>
</html>
